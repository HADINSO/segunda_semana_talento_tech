<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practica</title>
    <link rel="stylesheet" href="styles.css">
</head>    
<body>
    <!-- Esto es uncomentario-->
    <!-- Etiqueta de texto-->
    <h1>Programacion </h1>
    <h2>Basica</h2>
    <h3>Bootcamps</h3>
    <h6>2025</h6>

    <!-- parrafos y estilos-->
    <p>Este es un Parrafo</p>
    <b>Negrita</b> o <strong>Importante</strong>
    <br>
    <br>
    <i>Cursiva</i> o <em>Enfasis</em>
    <br>
    <br>
    <u>subrayado</u>

    <!-- Listas -->
    <!-- Lista no ordenada-->
    <ul>
        <li>Lista no ordenada 1</li>
        <li>Lista no ordenada 2</li>
    </ul>

    <!-- Lista ordenada-->
    <ol>
        <li>Lista ordenada 1</li>
        <li>Lista ordenada 2</li>
    </ol>

    <!-- Lista de definicion-->
     <dl>
        <dt>Termino 1</dt>
        <dd>Definicion uno</dd>
        <dt>Termino 2</dt>
        <dd>Definicion dos</dd>
     </dl>
    
    <!-- Enlaces --> 
     <a href="https://www.google.com" target="_blank">Ir a google</a>


     <br><br>
    
     <!-- Imagen -->
     <img src="utch.jpeg" alt="este es el logo de la utch" width="200" height="150" >

    <!-- Formulario  -->
     <form>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" >
        <br>
        <br>
        <label for="edad">Edad</label>
        <input type="number" id="edad" name="edad">
        <br>
        <br>
        <label for="correo">Correo</label>
        <input type="email" id="correo" name="correo">

        <input type="submit" value="Enviar">
     </form>

    <!-- INVESTIGAR LA ETIQUETA DIV (div)  -->     
     <div></div>

</body>
</html>
