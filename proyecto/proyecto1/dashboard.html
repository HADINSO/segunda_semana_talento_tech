<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Energía Renovable</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Importar Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Dashboard Producción y Consumo de Energía Renovable</h2>

    <!-- Gráfico de Barras -->
    <div class="mb-5">
      <h4>Producción de Energía Renovable por Fuente (Último Año)</h4>
      <canvas id="barChart"></canvas>
    </div>

    <!-- Gráfico de Torta -->
    <div class="mb-5">
      <h4>Participación de Energías Renovables (Último Año)</h4>
      <canvas id="pieChart"></canvas>
    </div>

    <!-- Gráfico de Líneas -->
    <div class="mb-5">
      <h4>Tendencia en la Capacidad Instalada (Últimos Años)</h4>
      <canvas id="lineChart"></canvas>
    </div>

    <!-- Gráfico de Área -->
    <div class="mb-5">
      <h4>Comparación Consumo Renovable vs Convencional (Últimos Años)</h4>
      <canvas id="areaChart"></canvas>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
